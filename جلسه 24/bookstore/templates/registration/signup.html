{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
Sign Up
{% endblock page_title %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success'>
        Sign Up
    </button>
</form>
{% endblock content %}
